<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Register Characters</title>

</head>

<body>

  <div class="mainContainer">

    <div class="logo">

      <img src="images/Logo.png">
  
    </div>
  
    <div class="container">
  
      <div class="box">
        
        <h2>New Character</h2>
  
        <div id="divName" class="input">
  
          <label>Character name</label>
          <input id="name" class="form-control-sm" placeholder="Example: Frodo Baggins">
  
        </div>
  
        <div id="divRace" class="input">
  
          <label>Race</label>
          <input id="race" class="form-control-sm" placeholder="Example: Hobbit">
  
        </div>
  
        <div id="divOrigin" class="input">
  
          <label>City of origin</label>
          <input id="origin" class="form-control-sm" placeholder="Example: Hobbiton">
  
        </div>


        <div id="divSkills" class="input">
  
          <label>Skills</label>
          <input id="skills" class="form-control-sm" placeholder="Example: Become invisible">
  
        </div>

  
      </div>
  
    </div>
    
    <div id="divCreate" class="create">

      <button id="createCharacter"class="btn btn-info">Create Character</button>

    </div>
    
  </div>

  <script src="js/characters.js"></script>

</body>

</html>
